<body>
    <section>

    </section>

    <section class="content">
        <div class="left">

            <img src="images/yellow.jpg" alt="yellow" class="yellow anim" data-delay="0s">
            <p class="anim" data-delay="0.5s">I have no clue what I'm doing here LOL!</p>
            <img src="images/squiggly.svg" alt="squig" class="squig anim" data-delay="0.7s">
        </div>
        <div class="right">
            <div class="anim" data-delay="1s">
                <h2>Get Yellow</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident sed aspernatur nesciunt quam
                    error
                    amet laboriosam nostrum id iusto architecto et quae, officiis, porro quas atque qui suscipit ratione
                    corporis?
                </p>
            </div>
        </div>

    </section>

    <script>

        //const images = document.querySelector('.anim');
        const images = document.querySelectorAll('.anim');
        observer = new IntersectionObserver((entries) => {
            /*console.log(entries);

            if (entries[0].intersectionRatio > 0) {
                entries[0].target.style.animation = `anim1 2s forwards ease-out`;
            }
            else {
                entries[0].target.style.animation = 'none';
            }*/
            entries.forEach(entry => {
                if (entry.intersectionRatio > 0) {
                    entry.target.style.animation = `anim1 2s ${entry.target.dataset.delay} forwards ease-out`;
                }
                else {
                    entry.target.style.animation = 'none';
                }
            })

        })

        //observer.observe(images)
        images.forEach(image => {
            observer.observe(image)
        })

    </script>

</body>
